<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">{{ titulo  }}
            <div *ngIf="loading" class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </h5>
        <form [formGroup]="form" (ngSubmit)="guardarCliente(form.value)">
            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control" formControlName="nombre"  placeholder="Nombre">
            </div>
            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control" formControlName="apellido"  placeholder="Apellido">
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <input type="number" class="form-control" formControlName="edad"  placeholder="Edad">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <input type="date" class="form-control" formControlName="fechaNacimiento"  placeholder="Fecha de nacimiento">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button [disabled]="form.invalid" class="btn btn-success btn-lg" type="submit">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
